<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./minesweeper.less">
    <title>Mine Sweeper</title>
</head>
<body>
    <h1>Minesweeper</h1>
    <div>
        <h2>Game variables</h2>
        <form id="varForm" onsubmit="window.handleFormSubmit">
            <label for="row">Row</label>
            <input name="row" type="text" />
            <label for="column">Column</label>
            <input name="column" type="text" />
            <label for="mines">Mines</label>
            <input name="mines" type="text" />
            <button type="submit">Generate</button>
        </form>
    </div>
    <table id="minesweeper"></table>
</body>
<script src="./index.js"></script>
</html>
